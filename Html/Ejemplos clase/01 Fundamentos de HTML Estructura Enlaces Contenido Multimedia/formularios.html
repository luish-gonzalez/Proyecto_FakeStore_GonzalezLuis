<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/halloween_10440813.png" type="image/x-icon">
    <title>.: Formularios :.</title>
</head>
<body>
    <h1>Formularios</h1>
    <hr>

    <form action="" method="get" name="miformulario" id="miformulario">
        <label for="usuario">Usuario: </label>
        <input type="text" name="usuario" id="usu" size="20" autocomplete="false">

        <br>
        <label for="pass">Contrase√±a: </label>
        <input type="password" name="pass" id="pass" size="20">

        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Ingrese su edad" min="17" max="" size="20">
        </input>

        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono">

        <br>
        <label for="comentarios">Comentarios: </label><br>
        <textarea name="Comentarios" id="comentario" cols="30" rows="10" minlength="3" maxlength="400">
        </textarea>

        <br><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>

</body>
</html>
