<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      div {
        border: 1px solid rebeccapurple;
        margin: 20px;
        padding: 30px;
        width: 300px;
        height: 100px;
      }

      a:hover {
        background-color: orange;
        padding: 10px;
      }

      div:hover a {
        background-color: steelblue;
        color: white;
        padding: 5px 30px;
        margin-bottom: 5px;
      }

      a:active {
        border: 2px solid red;
        padding: 3px;
      }

      input:focus {
        border: 2px dotted lawngreen;
        background-color: lawngreen;
      }

      form {
        border: 3px dotted gray;
        width: 200px;
        height: 100px;
        padding: 10px;
      }
      form:focus-within {
        background: yellow;
      }

      p {
        width: 200px;
        height: 300px;
        /* display: none; */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#">Ir a google</a>
    </p>

    campus lands
    <div>
      <a href="https://classroom.google.com/">Classroom</a>
      <br /><br />
      <a href="https://time.is/Bucaramanga">Hora de Bucaramanga</a>
    </div>

    <hr />
    <form action="">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
    </form>
  </body>
</html>
