<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores con atributos</title>
    <style>
      button {
        color: blue;
      }

      button[disabled] {
        background-color: lightslategray;
      }

      [disabled] {
        border: 2px solid tomato;
        transform: scale(1.5);
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Selectores con atributos</h1>
    <hr />

    <button>Botón activo</button>
    <br /><br />
    <button disabled>Botón desactivado</button>
    <br /><br />
    <input type="radio" name="mird" id="mird" disabled />
  </body>
</html>
