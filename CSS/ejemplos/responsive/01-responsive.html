<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: lightgreen;
        font-size: 1rem;
      }

      @media (max-width: 600px) {
        body {
          background-color: lightblue;
          font-size: 1.5rem;
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Cambie el tamaño del navegador.
      <br /><br />
      Cuando el ancho de este documento es de 600px o menos el color será azúl
      claro, de lo contrario será verde claro.
    </p>
  </body>
</html>
