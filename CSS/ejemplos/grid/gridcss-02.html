<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ccc;
      }

      .container {
        background-color: #2196f3;
        font-weight: bold;
        padding: 10px;

        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 10px;
      }
      .container > div {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.5);
        font-size: 2rem;
        text-align: center;
      }
      .grid-item-1 {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;
      }
      .grid-item-3 {
        grid-area: 2 / 1 / 3 / 2; /*start-row / star-colum / end-row / end-colum;*/
      }
      .grid-item-4 {
        grid-area: 2 / 2 / 3 / 3;
      }
      .grid-item-5 {
        grid-row: 2 / 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid-item-1">1</div>
      <div class="grid-item-2">2</div>
      <div class="grid-item-3">3</div>
      <div class="grid-item-4">4</div>
      <div class="grid-item-5">5</div>
      <div class="grid-item-6">6</div>
      <div class="grid-item-7">7</div>
      <!-- <div class="grid-item-8">8</div> -->
      <!-- <div class="grid-item">9</div> -->
    </div>
  </body>
</html>
