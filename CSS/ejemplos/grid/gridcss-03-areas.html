<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ccc;
      }

      .container {
        background-color: #2196f3;
        font-weight: bold;
        padding: 10px;

        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 10px;
        grid-template-areas: "miarea  miarea  miarea2" 
                             "miarea5 miarea3 miarea4"
                             "miarea5 miarea6 miarea7";
      }
      .container > div {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.5);
        font-size: 2rem;
        text-align: center;
      }
      .grid-item-1 {
        grid-area: miarea;
      }
      .grid-item-2 {
        grid-area: miarea2
      }
      .grid-item-3 {
        grid-area: miarea3
      }
      .grid-item-4 {
        grid-area: miarea4
      }
      .grid-item-5 {
        grid-area: miarea5
      }
      .grid-item-6 {
        grid-area: miarea6
      }
      .grid-item-7 {
        grid-area: miarea7
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="grid-item-1">1</div>
      <div class="grid-item-2">2</div>
      <div class="grid-item-3">3</div>
      <div class="grid-item-4">4</div>
      <div class="grid-item-5">5</div>
      <div class="grid-item-6">6</div>
      <div class="grid-item-7">7</div>
      <!-- <div class="grid-item-8">8</div> -->
      <!-- <div class="grid-item">9</div> -->
    </div>
  </body>
</html>
