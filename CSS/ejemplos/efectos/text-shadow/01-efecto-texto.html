<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 48px;
      }
      .sombra-basica {
        font-weight: bold;
        text-shadow: 3px 3px 0 #999;
      }
      .text-1 {
        text-shadow: 4px 4px 0 red;
      }
      .text-2 {
        text-shadow: -6px -6px 0 blue;
      }
      .text-3 {
        text-shadow: 0px 7px 0 green;
      }

      .blur-0 {
        text-shadow: 4px 4px 0 black;
      }
      .blur-5 {
        text-shadow: 4px 4px 5px black;
      }
      .blur-10 {
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
      }
      .efecto-3d {
        font-size: 60px;
        font-weight: bold;
        color: white;
        text-shadow: 1px 1px 0 #ccc, 2px 2px 0 #bbb, 3px 3px 0 #aaa,
          4px 4px 0 #999, 5px 5px 0 #888, 6px 6px 0 rgba(0, 0, 0, 0.5);
      }

      .neon {
        background: black;
        width: 3em;
        padding: 10px;
        font-size: 50px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #0ff,
            0 0 30px #0ff,
            0 0 40px #0ff;
      }
    </style>
  </head>
  <body>
    <p class="sombra-basica">Grupo C4 el mejor!!!</p>
    <br /><br />
    <p class="text-1">Derecha y abajo</p>
    <p class="text-2">Izquierda y arriba</p>
    <p class="text-3">Solo abajo</p>
    <!-- Texto para probar el efecto de BLUR -->
    <p class="blur-0">Nitida</p>
    <p class="blur-5">Suave</p>
    <p class="blur-10">Muy difusa</p>

    <!-- Efecto 3D -->
    <p class="efecto-3d">TEXTO EN 3D</p>

    <!-- Efecto Neon -->
    <p class="neon">Ne√≥n</p>
  </body>
</html>
