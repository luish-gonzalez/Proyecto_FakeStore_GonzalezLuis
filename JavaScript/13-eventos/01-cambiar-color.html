<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Evento cambiar color</title>
</head>
<body>
    <h1>Ejemplo evento cambiar color de fondo</h1>
    <hr>
    <button id="cambiaColor">Cambiar color de fondo</button>
    <p></p>

    <script>
        const digitos = "0123456789ABCDEF";

        const cambiaBackground = 
            color => document.body.style.backgroundColor = color;

        // const getRandomBackground = () => Array(6).fill("").reduce(c => c += digitos[Math.floor(Math.random() * 16)], "#");

        const getRandomBackground = () => {
            let c = "#";
            for(let i=1; i <= 6; i++) {
                let pos = Math.floor(Math.random() * 16);
                c += digitos[pos];
            }

            return c;
        }

        // Evento
        document.getElementById("cambiaColor").addEventListener("click", () => {
            const color = getRandomBackground();
            document.getElementsByTagName("p")[0].textContent = color;
            cambiaBackground(color);
        });
    </script>
</body>
</html>
