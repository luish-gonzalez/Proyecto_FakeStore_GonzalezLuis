<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imprimiendo con document.write y document.innerHtml()</h1>
    <hr>
    <p id="parrafo"></p>

    <script>
        document.write("<b>Escribiendo con write()</b>");
        document.getElementById("parrafo").innerHTML="<b>Escribiendo con innerHTML()</b>";
    </script>
</body>
</html>
